{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">

    {% comment %} sends the user back to the previous page {% endcomment %}
    <a href="{{request.META.HTTP_REFERER}}">Go Back</a>
    <input type="submit" value="Confirm" />
</form>

{% endblock content %}
